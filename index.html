<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="estilo.css">
	</head>

	<body>
		<img src="cabecalho.png" width="100%">
		<img src="informacoes.png" width="100%">
		<div class="separacao">
			<div class="noticia">
				<img src="noticia1.png" width="100%">
			</div>
			<div>
				<img src="noticia2.png" width="100%">
			</div>
			<div>
				<img src="noticia3.png" width="100%">
			</div>
				<div class="botoes" onmouseover="" style="cursor: pointer">
					<img src="curtir.png" width="30%" onclick="chamaFuncao1()">
					<img src="compartilhar.png" width="30%" onclick="chamaFuncao2()">
					<img src="denunciar.png" width="30%" onclick="chamaFuncao0()">
				</div>
				<div class="botoes0" onmouseover="" style="cursor: pointer">
					<img src="curtir.png" width="30%" onclick="chamaFuncao1()">
					<img src="compartilhar.png" width="30%" onclick="chamaFuncao2()">
					<img src="denunciar.png" width="30%" onclick="chamaFuncao0()">
				</div>
				<div class="botoes0" onmouseover="" style="cursor: pointer">
					<img src="curtir.png" width="30%" onclick="chamaFuncao1()">
					<img src="compartilhar.png" width="30%" onclick="chamaFuncao0()">
					<img src="denunciar.png" width="30%" onclick="chamaFuncao2()">
				</div>
		</div>

		<script>
			var cont = 0;
			console.log(cont);
			function chamaFuncao0() { 
   				cont += 0;
   				console.log(cont);
			}
			function chamaFuncao1() { 
   				cont += 1;
   				console.log(cont);
			}
			function chamaFuncao2() { 
   				cont += 2;
   				console.log(cont);
			}
		</script>
	</body>
        
</html>
